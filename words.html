<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/words.css">
    
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./assets/icons/logo.png" alt="alura-logo">
    </header>
    <main>
        <form action="javascript:void(0)">
            <textarea id="newWord" class="new-word" id="newWord" placeholder="Enter your word"></textarea>
            <div class="alert">
                <p>Max. of 8 letters</p>
            </div>
            <section class="buttons">
                <input type="button" class="blue-button" id="save" value="Save and Start">
                <input type="button" id="back" value="Cancel">
            </section>
        </form>
    </main>
    <script src="./scripts/words.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
